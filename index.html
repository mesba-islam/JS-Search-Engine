<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>



    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        <h2 style="padding-bottom: 10px; text-align:center;">Search Popular sites</h2>
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" onkeyup="search()" placeholder="Search Your desire">
        </form>

        <div class="site-list" id= "site-list">
            <div class="site">
                <img src="img/git.png" alt="">
                <div class="s-details">
                    <h2><a href="https://github.com/">GitHub</a></h2>
                </div>
            </div>

            <div class="site">
                <img src="img/google.png" alt="">
                <div class="s-details">
                    <h2><a href="https://google.com">Google</a></h2>
                </div>
            </div>

            <div class="site">
                <img src="img/dis.png" alt="">
                <div class="s-details">
                    <h2><a href="https://discord.com">Discord</a></h2>
                </div>
            </div>

            <div class="site">
                <img src="img/Gmail.png" alt="">
                <div class="s-details">
                    <h2><a href="https://gmail.com">Gmail</a></h2>
                </div>
            </div>

            <div class="site">
                <img src="img/ln.jpg" alt="">
                <div class="s-details">
                    <h2><a href="https://linkdin.com">Linkedin</a></h2>
                </div>
            </div>
            <div class="site">
                <img src="img/y.webp" alt="">
                <div class="s-details">
                    <h2><a href="https://youtube.com">Youtube</a></h2>
                </div>
            </div>
            <div class="site">
                <img src="img/f.png" alt="">
                <div class="s-details">
                    <h2><a href="https://facebook.com">Facebook</a></h2>
                </div>
            </div>
            <div class="site">
                <img src="img/t.png" alt="">
                <div class="s-details">
                    <h2><a href="https://twitter.com">Twitter</a></h2>
                </div>
            </div>
            <div class="site">
                <img src="img/ins.png" alt="">
                <div class="s-details">
                    <h2><a href="https://instagram.com">Instagram</a></h2>
                </div>
            </div>
            <div class="site">
                <img src="img/pin.png" alt="">
                <div class="s-details">
                    <h2><a href="https://www.pinterest.com/">Pintarest</a></h2>
                </div>
            </div>
          

        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
