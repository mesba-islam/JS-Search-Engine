<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>



    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        <h1>Search Popular sites</h1>
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search Your desire">
        </form>

        <div class="site-list">
            <div class="site">
                <img src="img/git.png" alt="">
                <div class="s-details">
                    <h2><a href="github.com">GitHub</a></h2>
                </div>
            </div>

            <div class="site">
                <img src="img/google.png" alt="">
                <div class="s-details">
                    <h2><a href="www.google.com">Google</a></h2>
                </div>
            </div>

            <div class="site">
                <img src="img/dis.png" alt="">
                <div class="s-details">
                    <h2><a href="www.discord.com">Discord</a></h2>
                </div>
            </div>

            <div class="site">
                <img src="img/Gmail.png" alt="">
                <div class="s-details">
                    <h2><a href="www.gmail.com">Gmail</a></h2>
                </div>
            </div>

            <div class="site">
                <img src="img/ln.jpg" alt="">
                <div class="s-details">
                    <h2><a href="www.linkdin.com">Linkedin</a></h2>
                </div>
            </div>
            <div class="site">
                <img src="img/y.webp" alt="">
                <div class="s-details">
                    <h2><a href="www.youtube.com">Youtube</a></h2>
                </div>
            </div>
            <div class="site">
                <img src="img/f.png" alt="">
                <div class="s-details">
                    <h2><a href="www.facebook.com">Facebook</a></h2>
                </div>
            </div>
            <div class="site">
                <img src="img/t.png" alt="">
                <div class="s-details">
                    <h2><a href="www.twitter.com">twitter</a></h2>
                </div>
            </div>
            <div class="site">
                <img src="img/ins.png" alt="">
                <div class="s-details">
                    <h2><a href="www.instagram.com">Instagram</a></h2>
                </div>
            </div>
            <div class="site">
                <img src="img/pin.png" alt="">
                <div class="s-details">
                    <h2><a href="www.pintarest.com">pintarest</a></h2>
                </div>
            </div>
          

        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
